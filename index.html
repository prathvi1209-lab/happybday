<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Anushka ðŸŽ‰</title>
<style>
body { margin:0; padding:0; overflow:hidden; font-family:'Arial',sans-serif; background:#87CEEB; }
canvas { position:absolute; top:0; left:0; z-index:1; }
#startScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column; z-index:5; cursor:pointer;
  font-size:1.5rem; color:#fff;
}
#birthdayText {
  position:absolute; top:20%; width:100%; text-align:center;
  color:#ff6699; font-family:'Brush Script MT', cursive; font-size:3rem;
  text-shadow: 2px 2px 10px #ff99cc; opacity:0;
}
.note {
  position:absolute; bottom:50px; width:60%; left:20%;
  background:#fff; color:#000; padding:20px; font-family:'Courier New', monospace;
  border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.5); opacity:0;
}
</style>
</head>
<body>

<audio id="song">
  <source src="aud.mp3" type="audio/mpeg">
</audio>

<div id="startScreen"><h1>Click anywhere to start ðŸŽ‰</h1></div>
<div id="birthdayText">Happy 16th Birthday Anushka ðŸŽ‰</div>
<div class="note" id="letter">
Hey Anushka, I hope this will be your best birthday ever. Hope we can celebrate it together, but we canâ€™t right now. I miss you. <br><br>Yours,<br>AVII ðŸ’–
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const song = document.getElementById('song');
const startScreen = document.getElementById('startScreen');
const birthdayText = document.getElementById('birthdayText');
const letter = document.getElementById('letter');

// Simple shapes for boy, girl, balloon
const boy = {x:100, y:canvas.height-150, w:50, h:100};
const girl = {x:canvas.width-150, y:canvas.height-150, w:50, h:100};
let balloon = {x:boy.x+25, y:boy.y-50, r:20, popped:false};

// Fireworks array
const fireworks = [];

function drawScene(day=true){
  // background
  ctx.fillStyle = day ? '#87CEEB' : '#0a0a2a';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Boy
  ctx.fillStyle = '#0000ff';
  ctx.fillRect(boy.x,boy.y,boy.w,boy.h);
  // Girl
  ctx.fillStyle = '#ff00ff';
  ctx.fillRect(girl.x,girl.y,girl.w,girl.h);

  // Balloon
  if(!balloon.popped){
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(balloon.x, balloon.y, balloon.r,0,Math.PI*2);
    ctx.fill();
    // string
    ctx.strokeStyle = '#000';
    ctx.beginPath();
    ctx.moveTo(balloon.x, balloon.y);
    ctx.lineTo(boy.x+25, boy.y);
    ctx.stroke();
  }

  // Night sky moon + stars
  if(!day){
    // Moon
    ctx.fillStyle = '#fdf6c3';
    ctx.beginPath();
    ctx.arc(canvas.width-150,150,50,0,Math.PI*2);
    ctx.fill();
    // Stars
    for(let i=0;i<50;i++){
      ctx.fillStyle='#fff';
      ctx.beginPath();
      ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height/2,2,0,Math.PI*2);
      ctx.fill();
    }
  }

  // Fireworks
  fireworks.forEach((fw,i)=>{
    fw.particles.forEach(p=>{
      p.x+=Math.cos(p.angle)*p.speed;
      p.y+=Math.sin(p.angle)*p.speed;
      ctx.fillStyle='rgba(255,255,255,0.8)';
      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,Math.PI*2);
      ctx.fill();
    });
    fw.life--; if(fw.life<=0) fireworks.splice(i,1);
  });
}

function animateDay(){
  drawScene(true);
  if(!balloon.popped){
    balloon.y -=2;
    balloon.x +=1.5;
    if(balloon.x >= girl.x+25){
      balloon.popped = true;
      // Start night scene after balloon pops
      setTimeout(()=>animateNight(),500);
      // Show text and note
      setTimeout(()=>{birthdayText.style.opacity=1; letter.style.opacity=1;},1000);
    }
    requestAnimationFrame(animateDay);
  }
}

function animateNight(){
  drawScene(false);
  requestAnimationFrame(animateNight);
}

// Fireworks generator
function startFireworks(){
  setInterval(()=>{
    const fw = {x:Math.random()*canvas.width, y:Math.random()*canvas.height/2, life:60, particles:[]};
    for(let i=0;i<50;i++){
      fw.particles.push({x:fw.x,y:fw.y,angle:Math.random()*Math.PI*2,speed:Math.random()*4+1});
    }
    fireworks.push(fw);
  },800);
}

// Start click
startScreen.addEventListener('click', ()=>{
  startScreen.style.display='none';
  song.play();
  animateDay();
  setTimeout(startFireworks, 1000);
});
</script>

</body>
</html>
