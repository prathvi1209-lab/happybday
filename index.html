<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Anushka</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  height:100vh; overflow:hidden; font-family:'Arial',sans-serif;
  background: linear-gradient(#020024, #090979, #000);
}
canvas { position: fixed; top:0; left:0; z-index:1; }

/* Text container */
.content {
  position: relative;
  z-index:3;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  padding:20px;
}

.line {
  font-size: 1.8rem;
  opacity: 0;
  margin: 10px 0;
}

/* Trees silhouette */
.trees {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 35%;
  background: linear-gradient(to top, #000, transparent);
  z-index:2;
}
.trees::before {
  content:"";
  position:absolute;
  bottom:0;
  width:100%;
  height:100%;
  background: url("https://i.ibb.co/9t1nP0D/trees.png") repeat-x bottom;
  background-size: contain;
}

/* Start overlay */
#startScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:#000; color:#fff;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column; z-index:5; cursor:pointer;
  font-size:1.5rem;
}
audio { display:none; }
</style>
</head>

<body>

<audio id="song">
  <source src="aud.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div id="startScreen">
  <h1>Click anywhere to start the surprise ðŸŽ‰</h1>
</div>

<div class="content">
  <div class="line" id="line1">Hey Anushka ðŸ’–</div>
  <div class="line" id="line2">This sky is celebrating today âœ¨</div>
  <div class="line" id="line3">Because you were born ðŸŽ‚</div>
  <div class="line" id="line4">Happy 16th Birthday ðŸŽ‰</div>
</div>

<div class="trees"></div>

<script>
// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const fireworks = [];

function Firework(x,y){
  this.x=x; this.y=y; this.radius=2; this.life=60; this.particles=[];
  for(let i=0;i<50;i++){
    this.particles.push({x:x,y:y,angle:Math.random()*Math.PI*2,speed:Math.random()*4+1});
  }
}

function drawFireworks(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((fw,i)=>{
    fw.particles.forEach(p=>{
      p.x+=Math.cos(p.angle)*p.speed;
      p.y+=Math.sin(p.angle)*p.speed;
      ctx.fillStyle="rgba(255,255,255,0.8)";
      ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
    });
    fw.life--; if(fw.life<=0) fireworks.splice(i,1);
  });
  requestAnimationFrame(drawFireworks);
}

setInterval(()=>{ fireworks.push(new Firework(Math.random()*canvas.width, Math.random()*canvas.height/2)); },800);
drawFireworks();

// Text sync
const song = document.getElementById("song");
const lines = [
  {id:"line1", time:1000},  // Adjust these times for your song
  {id:"line2", time:4000},
  {id:"line3", time:7500},
  {id:"line4", time:11000}
];

function showLine(line){
  const el = document.getElementById(line.id);
  el.style.transition="opacity 1s";
  el.style.opacity = 1;
}

// Start overlay click
const startScreen = document.getElementById("startScreen");
startScreen.addEventListener("click", () => {
  song.play(); // start music
  lines.forEach(line=>{
    setTimeout(()=>showLine(line), line.time);
  });
  startScreen.style.display = "none"; // hide overlay
}, { once: true });
</script>

</body>
</html>
