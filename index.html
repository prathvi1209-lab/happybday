<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Anushka ðŸŽ‰</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  height:100vh;
  overflow:hidden;
  font-family:'Arial', sans-serif;
  background: #0a0a2a; /* dark night background */
  position: relative;
  color: #fff;
}

canvas { position: fixed; top:0; left:0; z-index:1; }

/* Text container */
.content {
  position: relative;
  z-index:3;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

h1 {
  font-family: 'Brush Script MT', cursive;
  font-size:3rem;
  color: #ff6699;
  text-shadow: 2px 2px 10px #ff99cc;
}

.line {
  font-size: 1.5rem;
  opacity: 0;
  margin: 10px 0;
}

/* Start overlay */
#startScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:#0a0a2a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:5;
  cursor:pointer;
  font-size:1.5rem;
}
audio { display:none; }
</style>
</head>

<body>

<audio id="song">
  <source src="aud.mp3" type="audio/mpeg">
</audio>

<canvas id="effects"></canvas>

<div id="startScreen">
  <h1>Click anywhere to start the surprise ðŸŽ‰</h1>
</div>

<div class="content">
  <h1>Happy Birthday Anushka ðŸŽ‰</h1>
  <div class="line" id="line1">Anushka, happy 16th birthday ðŸ’–</div>
  <div class="line" id="line2">I hope we can celebrate it together ðŸŽ‚</div>
  <div class="line" id="line3">We canâ€™t right now, but I hope this becomes</div>
  <div class="line" id="line4">the happiest birthday of your life âœ¨</div>
  <div class="line" id="line5">Yours,<br>AVII ðŸ’–</div>
</div>

<script>
// Canvas setup
const canvas = document.getElementById("effects");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Fireworks
const fireworks = [];
function Firework(x,y){
  this.x=x; this.y=y; this.life=60; this.particles=[];
  for(let i=0;i<50;i++){
    this.particles.push({x:x,y:y,angle:Math.random()*Math.PI*2,speed:Math.random()*4+1});
  }
}
function drawFireworks(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  fireworks.forEach((fw,i)=>{
    fw.particles.forEach(p=>{
      p.x+=Math.cos(p.angle)*p.speed;
      p.y+=Math.sin(p.angle)*p.speed;
      ctx.fillStyle="rgba(255,255,255,0.8)";
      ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
    });
    fw.life--; if(fw.life<=0) fireworks.splice(i,1);
  });
  drawHearts();
  requestAnimationFrame(drawFireworks);
}
setInterval(()=>{ fireworks.push(new Firework(Math.random()*canvas.width, Math.random()*canvas.height/2)); },800);
drawFireworks();

// Heart balloons
const hearts = [];
function createHeart(){
  hearts.push({
    x: Math.random()*canvas.width,
    y: canvas.height + 20,
    size: Math.random()*20+15,
    speed: Math.random()*1.5+0.5
  });
}
function drawHearts(){
  hearts.forEach((h,i)=>{
    ctx.fillStyle="rgba(255,0,100,0.8)";
    ctx.beginPath();
    ctx.moveTo(h.x, h.y);
    ctx.arc(h.x, h.y, h.size/2, 0, Math.PI*2);
    ctx.fill();
    h.y -= h.speed;
    if(h.y < -20) hearts.splice(i,1);
  });
}
setInterval(createHeart, 400);

// Text sync
const song = document.getElementById("song");
const lines = [
  {id:"line1", time:1000},
  {id:"line2", time:4000},
  {id:"line3", time:7500},
  {id:"line4", time:11000},
  {id:"line5", time:14000}
];
function showLine(line){
  const el = document.getElementById(line.id);
  el.style.transition="opacity 1s";
  el.style.opacity = 1;
}

// Click to start
const startScreen = document.getElementById("startScreen");
startScreen.addEventListener("click", () => {
  song.play();
  lines.forEach(line=>{
    setTimeout(()=>showLine(line), line.time);
  });
  startScreen.style.display = "none";
}, { once: true });
</script>

</body>
</html>
