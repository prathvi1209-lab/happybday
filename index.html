<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Anushka ðŸŽ‰</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Arial', sans-serif;
  overflow:hidden;
  height:100vh;
  position:relative;
  background:#87CEEB; /* initial day sky */
}
canvas { position:fixed; top:0; left:0; z-index:1; }
#startScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column; z-index:5; cursor:pointer;
  font-size:1.5rem; color:#fff;
}
#boy, #girl, #balloon {
  position:absolute; bottom:50px;
}
#boy { left:50px; width:80px; }
#girl { right:50px; width:80px; }
#balloon {
  width:40px; bottom:120px; left:90px; transform-origin: bottom center;
}
.content {
  position:absolute; top:20%; width:100%; text-align:center; z-index:4; opacity:0;
}
h1 {
  font-family: 'Brush Script MT', cursive;
  font-size:3rem;
  color:#ff6699;
  text-shadow: 2px 2px 10px #ff99cc;
}
.note {
  background:#fff; color:#000; padding:20px; margin:20px auto;
  width:60%; border-radius:10px; font-family:'Courier New', monospace;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  opacity:0; position:relative; z-index:4;
}
</style>
</head>
<body>

<audio id="song">
  <source src="aud.mp3" type="audio/mpeg">
</audio>

<div id="startScreen"><h1>Click anywhere to start ðŸŽ‰</h1></div>

<img src="https://i.ibb.co/xmPQcJR/boy.png" id="boy">
<img src="https://i.ibb.co/5c6Xhrp/girl.png" id="girl">
<img src="https://i.ibb.co/yR7b7KX/heart-balloon.png" id="balloon">

<canvas id="effects"></canvas>

<div class="content" id="birthdayText">
  <h1>Happy 16th Birthday Anushka ðŸŽ‰</h1>
</div>

<div class="note" id="letter">
Hey Anushka, I hope this will be your best birthday ever. Hope we can celebrate it together, but we canâ€™t right now. I miss you. <br><br>Yours,<br>AVII ðŸ’–
</div>

<script>
const song = document.getElementById("song");
const startScreen = document.getElementById("startScreen");
const balloon = document.getElementById("balloon");
const content = document.getElementById("birthdayText");
const letter = document.getElementById("letter");
const canvas = document.getElementById("effects");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

startScreen.addEventListener("click", () => {
  startScreen.style.display = "none";
  song.play();

  // Balloon animation to girl
  let balloonY = parseInt(balloon.style.bottom);
  let balloonX = parseInt(balloon.style.left);
  const targetX = window.innerWidth - 90;
  const interval = setInterval(()=>{
    balloon.style.bottom = (balloonY+=2) + "px";
    balloon.style.left = (balloonX+=2) + "px";
    if(balloonX >= targetX){
      clearInterval(interval);
      balloon.style.display = "none"; // Balloon pops
      document.body.style.background="#0a0a2a"; // Night sky
      drawMoon();
      setTimeout(startFireworks, 500);
      setTimeout(()=>{content.style.opacity=1; letter.style.opacity=1;}, 1500);
    }
  },20);
});

// Moon and stars
function drawMoon(){
  ctx.fillStyle = "#fdf6c3";
  ctx.beginPath();
  ctx.arc(canvas.width-150,150,50,0,Math.PI*2);
  ctx.fill();

  for(let i=0;i<50;i++){
    ctx.fillStyle="#fff";
    ctx.beginPath();
    ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height/2,2,0,Math.PI*2);
    ctx.fill();
  }
}

// Fireworks
const fireworks = [];
function Firework(x,y){
  this.x=x; this.y=y; this.life=60; this.particles=[];
  for(let i=0;i<50;i++){
    this.particles.push({x:x,y:y,angle:Math.random()*Math.PI*2,speed:Math.random()*4+1});
  }
}
function drawFireworks(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawMoon();
  fireworks.forEach((fw,i)=>{
    fw.particles.forEach(p=>{
      p.x+=Math.cos(p.angle)*p.speed;
      p.y+=Math.sin(p.angle)*p.speed;
      ctx.fillStyle="rgba(255,255,255,0.8)";
      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,Math.PI*2);
      ctx.fill();
    });
    fw.life--; if(fw.life<=0) fireworks.splice(i,1);
  });
  requestAnimationFrame(drawFireworks);
}
function startFireworks(){
  setInterval(()=>{ fireworks.push(new Firework(Math.random()*canvas.width, Math.random()*canvas.height/2)); },800);
  drawFireworks();
}
</script>
</body>
</html>
