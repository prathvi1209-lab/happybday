<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Anushka ðŸŽ‰</title>
<style>
body { margin:0; padding:0; overflow:hidden; font-family:Arial, sans-serif; background:#87CEEB; }
canvas { display:block; position:absolute; top:0; left:0; z-index:1; }
#clickStart {
  position:fixed; top:0; left:0; width:100%; height:100%;
  display:flex; justify-content:center; align-items:center;
  color:#fff; font-size:2rem; cursor:pointer; background:rgba(0,0,0,0.3); z-index:5;
}
#birthdayText {
  position:absolute; top:20%; width:100%; text-align:center; color:#ff6699;
  font-size:3rem; text-shadow:2px 2px 10px #ff99cc; opacity:0; z-index:4;
}
#letter {
  position:absolute; bottom:50px; width:60%; left:20%; background:#fff;
  color:#000; padding:20px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.5);
  font-family:Courier; opacity:0; z-index:4;
}
</style>
</head>
<body>

<audio id="song"><source src="aud.mp3" type="audio/mpeg"></audio>

<div id="clickStart">Click anywhere to start ðŸŽ‰</div>
<div id="birthdayText">Happy 16th Birthday Anushka ðŸŽ‰</div>
<div id="letter">
Hey Anushka, I hope this will be your best birthday ever. Hope we can celebrate it together, but we canâ€™t right now. I miss you.<br>Yours,<br>AVII ðŸ’–
</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const song = document.getElementById('song');
const clickStart = document.getElementById('clickStart');
const birthdayText = document.getElementById('birthdayText');
const letter = document.getElementById('letter');

// Balloon and "characters" shapes
const boy = {x:100, y:canvas.height-150, w:50, h:100};
const girl = {x:canvas.width-150, y:canvas.height-150, w:50, h:100};
let balloon = {x:boy.x+25, y:boy.y-50, r:20, popped:false};

// Fireworks array
let fireworks = [];
let nightStarted = false;

clickStart.addEventListener('click', ()=>{
  clickStart.style.display='none';
  song.play();
  animate();
});

// Draw everything
function drawScene(){
  // Background
  ctx.fillStyle = nightStarted ? '#0a0a2a' : '#87CEEB';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Boy
  ctx.fillStyle='#0000ff';
  ctx.fillRect(boy.x,boy.y,boy.w,boy.h);
  // Girl
  ctx.fillStyle='#ff00ff';
  ctx.fillRect(girl.x,girl.y,girl.w,girl.h);

  // Balloon
  if(!balloon.popped){
    ctx.fillStyle='red';
    ctx.beginPath();
    ctx.arc(balloon.x, balloon.y, balloon.r, 0, Math.PI*2);
    ctx.fill();
    // string
    ctx.strokeStyle='#000';
    ctx.beginPath();
    ctx.moveTo(balloon.x, balloon.y);
    ctx.lineTo(boy.x+25, boy.y);
    ctx.stroke();
  }

  // Night sky: moon + stars
  if(nightStarted){
    // Moon
    ctx.fillStyle='#fdf6c3';
    ctx.beginPath();
    ctx.arc(canvas.width-150,150,50,0,Math.PI*2);
    ctx.fill();
    // Stars
    for(let i=0;i<50;i++){
      ctx.fillStyle='#fff';
      ctx.beginPath();
      ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height/2,2,0,Math.PI*2);
      ctx.fill();
    }
  }

  // Fireworks
  fireworks.forEach((fw,i)=>{
    fw.particles.forEach(p=>{
      p.x += Math.cos(p.angle)*p.speed;
      p.y += Math.sin(p.angle)*p.speed;
      ctx.fillStyle=`rgba(${fw.color.r},${fw.color.g},${fw.color.b},0.8)`;
      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,Math.PI*2);
      ctx.fill();
    });
    fw.life--;
    if(fw.life<=0) fireworks.splice(i,1);
  });
}

// Animate balloon + scene
function animate(){
  drawScene();

  if(!balloon.popped){
    balloon.x += 3;
    balloon.y -= 2;
    if(balloon.x >= girl.x+25){
      balloon.popped=true;
      nightStarted=true;
      setTimeout(()=>{birthdayText.style.opacity=1; letter.style.opacity=1;},500);
      setTimeout(startFireworks,500);
    }
  }
  requestAnimationFrame(animate);
}

// Fireworks
function startFireworks(){
  setInterval(()=>{
    const fw = {x:Math.random()*canvas.width, y:Math.random()*canvas.height/2, life:60, particles:[], color:{r:Math.random()*255, g:Math.random()*255, b:Math.random()*255}};
    for(let i=0;i<50;i++){
      fw.particles.push({x:fw.x, y:fw.y, angle:Math.random()*Math.PI*2, speed:Math.random()*4+1});
    }
    fireworks.push(fw);
  },800);
}
</script>

</body>
</html>
